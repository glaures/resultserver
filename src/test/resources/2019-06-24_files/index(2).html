		/* ### ANIMATIONS | Klassen ### */


		.animate_logo{
			animation: scalefromcenter 1s 1 1600ms ease backwards;
		}

		.animate_shape_gross{
			animation: scaleandfade 1s 1 0s ease;
		}

		.animate_shape_klein{
			animation: fromright 2s 1 0s ease;
		}

		.animate_shape_klein2{
			animation: frombottom 2s 1 0s ease;
		}

		.animate_subheadline{
			animation: scalefromcenter 1s 1 4500ms ease backwards;

		}

		.animate_bg{
			animation: scaleandfade 900ms 1 1s ease backwards;
		}

		.animate_first{
			animation: scalefromcenter 1s 1 2s ease backwards;
		}

		.animate_second{
			animation: scalefromcenter 1s 1 2500ms ease backwards;
		}

		.animate_third{
			animation: scalefromcenter 1s 1 3000ms ease backwards;
		}

		.animate_fourth{
			animation: scalefromcenter 1s 1 3500ms ease backwards;
		}

		.animate_btn{
			animation: scalefromcenter 1s 1 6s ease backwards;
		}

		.animate_dipslay_url{
			animation: scalefromcenter 1s 1 6500ms ease backwards;
		}

		.animate_location{
			animation: fromright 500ms 1 1700ms ease backwards;
		}

		.animate_marker{
			animation: fromtop 1s 1 2s ease backwards;
		}

		.animate_ppatout{
			animation: scaleandfade 1s 1 0s ease backwards;
		}




		/* ### ANIMATIONS | Keyframes ### */


		@keyframes fromleftfade{
			0% 		{transform: translateX(-160px); opacity: 0}
			50%		{transform: translateX(0px)}
			70%		{transform: translateX(-5px)}
			100%	{transform: translateX(0px); opacity: 1}
		}

		@keyframes fromleft{
			0% 		{transform: translateX(-160px); opacity: 0}
			100%	{transform: translateX(0px); opacity: 1}
		}

		@keyframes fromright{
			0% 		{transform: translateX(160px); opacity: 0}
			100%	{transform: translateX(0px); opacity: 1}
		}

		@keyframes fromrightfade{
			0% 		{transform: translateX(160px); opacity: 0}
			50%		{transform: translateX(0px)}
			70%		{transform: translateX(5px)}
			100%	{transform: translateX(0px); opacity: 1}
		}

		@keyframes frombottom{
			0% 		{transform: translateY(600px); opacity: 0.3}
			50%		{transform: translateY(0px)}
			100%	{transform: translateY(0px); opacity: 1}
		}

		@keyframes fromtop{
			0% 		{transform: translateY(-100px); opacity: 0}
			50%		{transform: translateY(0px)}
			100%	{transform: translateY(0px); opacity: 1}
		}

		@keyframes scalefromcenter{
			0% 		{ transform: scale(0)}
		    50% 	{ transform: scale(1.1)}
		    100% 	{ transform: scale(1)}
		}

		@keyframes scaleandfade{
			0% 		{ transform: scale(1.4); opacity: 0}
		    50% 	{ opacity: 1}
		    100% 	{ transform: scale(1)}
		}
